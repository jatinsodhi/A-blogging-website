<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
<div class="contact-section">
  <!--<h1>Contact Us</h1>-->
  <div class="border"></div>
  <form class="contact-form" action="index.html" method="post">
    <input type="text" class="contact-form-text" placeholder="Enter first name" required>
    <input type="text" class="contact-form-text" placeholder="Enter last name" required>
	<input type="text" class="contact-form-text" placeholder="Enter Username (if registered)">
    <input type="Email" class="contact-form-text" placeholder="Enter email" required>
    <input type="number" class="contact-form-text" placeholder="Enter phone no." maxlength="15" required>
	<input type="number" class="contact-form-text" placeholder="Enter OTP" maxlength="6" required>
    <textarea rows="4" cols="50" maxlength="500" class="contact-form-text" placeholder="Enter the feedback" required></textarea>
    <input type="submit" class="contact-form-btn" value="Send">
  </form>
</div>
</body>
</html>
